<div class="modal-header">
    <div class="modal-title">{{titulo}} Clube</div>
</div>
  <div class="modal-body">

    <form name="FormUser">

          <input type="hidden" class="form-control"  ng-model="registo.IDClube">

          <div class="form-group">
          <label for="input1" class="form-label">Nome</label>
          <input type="text" class="form-control"  ng-model="registo.Nome" required>
          </div>

          <div class="form-group">
            <label for="input2" class="form-label">Abreviatura</label>
            <input type="text" class="form-control"  ng-model="registo.Abrv" required>
          </div>

          <div class="form-group">
            <label for="input3" class="form-label">Cidade</label>
            <input type="text" class="form-control"  ng-model="registo.Cidade" required>
          </div>

          <div class="form-group">
            <label for="input4" class="form-label">Est√°dio</label>
            <input type="text" class="form-control"  ng-model="registo.Estadio" required>
          </div>

    </form>
</div>
<div class="modal-footer">
  <button class="btn btn-danger btn-sm" ng-click="cancel()"><i class="fa fa-times"></i> Fechar</button>
  <button ng-disabled="FormUser.$invalid" class="btn btn-primary btn-sm" ng-click="ok('Clube', titulo)"><i class="fa fa-save"></i> Guardar</button>
</div>
