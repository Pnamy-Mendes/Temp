<div class="modal-header">
    <h3 class="modal-title" id="modal-title">  {{titulo}}</h3>
</div>

        <div class="modal-body" id="modal-body">
    <form class="form-horizontal">
      <label>Descrição:</label>
      <input type="text" placeholder="descrição" name="descricao" ng-model="modo.Descricao" class="form-control input-sm" />

      <div class="checkbox">
        <label><input type="checkbox" ng-model="modo.Activo"> Activo</label>
      </div>

    </form>
  </div>


<div class="modal-footer">
  <button class="btn btn-default btn-sm" ng-click="ok()"><i class="fa fa-trash"></i> Guardar</button>
  <button class="btn btn-info btn-sm" ng-click="cancel()"><i class="fa fa-times"></i> Fechar</button>
  </div>
