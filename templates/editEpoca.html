<div class="modal-header">
    <div class="modal-title">{{titulo}} Época</div>
</div>
<div class="modal-body">
    <form name="FormUser">
        <input type="hidden" class="form-control" id="input0" ng-model="registo.IDEpoca">
        <div class="form-group">
            <label for="input1" class="form-label">Época</label>
            <input type="text" class="form-control" id="input1" ng-model="registo.Nome" required>
        </div>
        <div class="form-group">
            <label for="input3" class="form-label">Data Início</label>
            <input type="text" datetime="dd-MM-yyyy" datetime-model="dd-MM-yyyy" min="Jan 1, 2000" max="Dec 31, 2050" class="form-control" id="input3" ng-model="registo.DataInicio" required>
        </div>
        <div class="form-group">
            <label for="input4" class="form-label">Data Fim</label>
            <input type="text" datetime="dd-MM-yyyy" datetime-model="dd-MM-yyyy" min="Jan 1, 2000" max="Dec 31, 2050" class="form-control" id="input4" ng-model="registo.DataFim" required>
        </div>
    </form>
</div>
<div class="modal-footer">
    <button class="btn btn-danger btn-sm" ng-click="cancel()"><i class="fa fa-times"></i> Fechar</button>
    <button ng-disabled="FormUser.$invalid" class="btn btn-primary btn-sm" ng-click="ok('Epoca', titulo)"><i class="fa fa-save"></i> Guardar</button>
</div>
