<div ng-include="'templates/page-header.html'"></div>

<div class="panel">

 <div class="row">
    <table st-table="usersCollection" st-safe-src="users" class="table table-striped">
        <thead>
            <tr>
                <th colspan="2">
                    <input st-search placeholder="Pesquisa Global" class="input-sm form-control" type="search" />
                </th>
                <th colspan="4">
                    <a ng-click="EditUser(false, 'Novo')" class="btn btn-sm btn-primary float-r"> 
                        <i class="fa fa-user-plus"></i> Adicionar
                    </a>
                </th>
            </tr>
            <tr>
                <th class="st-icon" st-sort="Nome">Nome</th>
                <th class="st-icon" st-sort="Email">Email</th>
                <th class="st-icon" st-sort="TipoUser">Tipo</th>
                <th class="st-icon"></th>
                <th class="st-icon"></th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="user in usersCollection">
                <td>{{user.Nome}}</td>
                <td>{{user.Email}}</td>
                <td>{{user.TipoUser}}</td>
                <td class="userTools">
                    <a class="btn btn-sm fa fa-edit" ng-click="EditUser(user, 'Editar')"></a>
                </td>
                <td class="userTools">
                    <a class="btn btn-sm btn-danger fa fa-trash" ng-click="deleteUser(user)"></a>
                </td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="5" class="text-center">
                    <div st-pagination="" st-items-by-page="itemsByPage" st-displayed-pages="7"></div>
                </td>
            </tr>
        </tfoot>
    </table>
</div>
</div>
